<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="BodyBox">
        <button onclick="ShowMenu()" class="MenuButton">
            <img src="https://cdn2.iconfinder.com/data/icons/arrows-279/24/triangular_small_arrow_right-512.png"
                class="MenuButtonImg">
        </button>
        <div class="SidebarDiv">

          <div class="UlBox">
            <div class="Menu_li" id="mg-4"><a data-bs-toggle="modal" data-bs-target="#staticBackdrop" id="aTag1" class="aTag  text-decoration-none" onclick="MenuClickEvent(0)">학습자료 1</a></div>
            <div class="Menu_li"><a id="aTag2" data-bs-toggle="modal" data-bs-target="#staticBackdrop" class="aTag text-decoration-none" onclick="MenuClickEvent(1)">학습자료 2</a></div>
           
          </div>
            
        </div>
        <div class="MainContentsBox">

            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                    </div>
                    <div class="modal-body">
                        <div class="HomeOtherPage">
                
                            <img src="#"class="SlideTitleImg">
                            <p class="ShowNum"></p>
                            
                       </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="window.location.reload();">Close</button>
                      <button class="btn btn-primary nextButton">다음</button>
                    </div>
                  </div>
                </div>
              </div>
          

        </div>

    </div>
